<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Calistoga&family=Rubik+Vinyl&family=Unbounded:wght@200;300;400;500;600;800&display=swap"
      rel="stylesheet"
    />
    <title>Vanilla Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <h1>City Name</h1>
        <ul>
          <li>Date and Time</li>
          <li>Weather</li>
        </ul>
        <div class="row">
          <div class="col-6">
            15°C | °F
            <img
              src="https://ssl.gstatic.com/onebox/weather/64/cloudy.png"
              alt="cloudy"
            />
          </div>
          <div class="col-6">
            <ul>
              <li>Humidity</li>
              <li>Wind</li>
              <li>Precipitation</li>
            </ul>
          </div>
        </div>
        <small>
          <a
            href="https://github.com/melindalegg/vanilla-weather-app"
            target="_blank"
            >Open-source code</a
          >, by Melinda Legg
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
